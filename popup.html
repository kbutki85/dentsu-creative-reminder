<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dentsu Creative Reminder</title>
    <style>
      :root {
        --black: #000000;
        --white: #ffffff;
        --gray-100: #f5f5f5;
        --gray-200: #eeeeee;
        --gray-300: #e0e0e0;
        --gray-600: #757575;
        --green-500: #4CAF50;
        --green-600: #43A047;
      }

      /* Global reset for default browser styles */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      input,
      button,
      select,
      textarea {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }

      /* Remove all outlines, shadows */
      *:focus,
      *:active,
      *:hover {
        outline: none !important;
        -webkit-tap-highlight-color: transparent !important;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        width: 320px;
        background-color: var(--white);
        color: var(--black);
      }
      
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--black);
        padding: 16px;
      }
      
      .header img {
        width: 80px;
        height: auto;
      }
      
      .container {
        padding: 24px;
      }
      
      .section {
        background-color: var(--white);
        border: 1px solid var(--gray-300);
        border-radius: 4px;
        padding: 20px;
        margin-bottom: 20px;
      }
      
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      
      .section-header h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
        color: var(--black);
      }
      
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }
      
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--gray-300);
        transition: .2s;
        border-radius: 24px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 2px;
        bottom: 2px;
        background-color: var(--white);
        transition: .2s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: var(--black);
      }
      
      input:checked + .slider:before {
        transform: translateX(20px);
      }
      
      .input-group {
        margin-bottom: 16px;
      }
      
      .input-group:last-child {
        margin-bottom: 0;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--gray-600);
        font-size: 14px;
        font-weight: 500;
      }
      
      /* Basic input styles */
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--gray-300);
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        color: var(--black);
        background-color: var(--white);
        transition: all 0.2s ease;
      }
      
      /* All input states */
      .input-group input:hover,
      .input-group input:active,
      .input-group input:focus,
      .input-group input:focus-within {
        border-color: var(--black);
        box-shadow: 0 0 0 1px var(--black);
        font-size: 14px;
        color: var(--black);
        background-color: var(--white);
      }

      /* Time input specific styling */
      .input-group input[type="time"] {
        font-size: 14px;
        height: 40px;
        padding: 0 10px;
        -webkit-appearance: none;
        -moz-appearance: textfield;
        appearance: textfield;
      }

      /* Override browser defaults */
      .input-group input[type="time"]::-webkit-datetime-edit,
      .input-group input[type="time"]::-webkit-datetime-edit-fields-wrapper,
      .input-group input[type="time"]::-webkit-datetime-edit-text,
      .input-group input[type="time"]::-webkit-datetime-edit-ampm-field,
      .input-group input[type="time"]::-webkit-datetime-edit-hour-field,
      .input-group input[type="time"]::-webkit-datetime-edit-minute-field,
      .input-group input[type="time"]::-webkit-datetime-edit-second-field,
      .input-group input[type="time"]::-webkit-datetime-edit-millisecond-field,
      .input-group input[type="time"]::-webkit-datetime-edit-day-field,
      .input-group input[type="time"]::-webkit-datetime-edit-month-field,
      .input-group input[type="time"]::-webkit-datetime-edit-year-field {
        font-size: 14px;
        color: var(--black);
      }

      /* Calendar and time picker icons */
      .input-group input[type="time"]::-webkit-calendar-picker-indicator {
        font-size: 14px;
        padding: 0;
        opacity: 0.7;
        cursor: pointer;
        filter: invert(0%); /* Ensures the icon is black */
      }

      /* Chrome, Edge, Safari */
      .input-group input[type="time"]::-webkit-time-picker,
      .input-group input[type="time"]::-webkit-inner-spin-button,
      .input-group input[type="time"]::-webkit-clear-button {
        color: var(--black);
      }

      /* Firefox */
      .input-group input[type="time"]::-moz-selection {
        background-color: var(--gray-200);
        color: var(--black);
      }

      /* Selection color */
      .input-group input[type="time"]::selection {
        background-color: var(--gray-200);
        color: var(--black);
      }
      
      .btn {
        padding: 10px 16px;
        background-color: var(--black);
        color: var(--white);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        width: 100%;
        transition: background-color 0.2s;
      }
      
      .btn:hover {
        background-color: #333;
      }

      .save-button {
        width: 100%;
        padding: 12px;
        background-color: var(--black);
        color: var(--white);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      
      .save-button:hover {
        background-color: #333;
      }
      
      .status {
        margin-top: 16px;
        padding: 8px 0;
        text-align: center;
        color: var(--green-500);
        font-size: 14px;
        font-weight: 500;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s;
      }
      
      .status:before {
        content: "âœ“ ";
      }
      
      .status.show {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="icons/icon48.png" alt="Dentsu Creative">
    </div>
    
    <div class="container">
      <div class="section">
        <div class="section-header">
          <h2>Time Logging Reminder</h2>
          <label class="toggle-switch">
            <input type="checkbox" id="reminderEnabled">
            <span class="slider"></span>
          </label>
        </div>
        <div class="input-group">
          <label for="reminderTime">Reminder Time</label>
          <input type="time" id="reminderTime" value="15:30">
        </div>
        <div class="input-group">
          <button id="testReminder" class="btn">Test Reminder</button>
        </div>
      </div>

      <button id="save" class="save-button">Save Changes</button>
      <div id="status" class="status">Settings saved successfully!</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
