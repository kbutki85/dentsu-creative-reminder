<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dentsu Creative Reminder</title>
  <style>
    :root {
      --black: #000000;
      --white: #ffffff;
      --gray-100: #f5f5f5;
      --gray-200: #eeeeee;
      --gray-300: #e0e0e0;
      --gray-600: #757575;
    }

    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      background-color: var(--white);
      color: var(--black);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .reminder-container {
      background-color: var(--white);
      padding: 40px;
      border: 1px solid var(--gray-300);
      border-radius: 4px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo-container {
      margin-bottom: 32px;
      background-color: var(--black);
      border-radius: 4px;
      padding: 16px;
      display: inline-block;
    }

    .logo {
      width: 120px;
      height: auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 500;
      margin: 0 0 16px 0;
      color: var(--black);
    }
    
    p {
      font-size: 16px;
      color: var(--gray-600);
      margin: 0 0 32px 0;
      line-height: 1.5;
    }
    
    .btn-container {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      background-color: var(--black);
      color: var(--white);
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #333;
    }

    .btn.secondary {
      background-color: var(--gray-200);
      color: var(--black);
    }

    .btn.secondary:hover {
      background-color: var(--gray-300);
    }
  </style>
</head>
<body>
  <div class="reminder-container">
    <div class="logo-container">
      <img src="icons/icon48.png" alt="Dentsu Creative" class="logo" />
    </div>
    <h1>Time Logging Reminder</h1>
    <p>Don't forget to log your work time in Tempo!</p>
    <div class="btn-container">
      <button class="btn" id="openTempo">Open Tempo</button>
      <button class="btn secondary" id="closeBtn">Close</button>
    </div>
  </div>
  
  <script src="reminder.js"></script>
</body>
</html>
